<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<style>


</style>
<body>
   <button type="button" id="btnClick" value="Click me" onclick="CountFun()">Click</button>



<script>

    var cnt=0;
    function CountFun(){
     cnt=parseInt(cnt)+parseInt(1);
     var x=document.getElementById("btnClick");
     x.innerHTML="Click: ("+cnt +")";
    
     if (cnt>1){
     const x = document.getElementById("btnClick");
  
        x.addEventListener("click", Respond);
  
        function Respond() {
            x.innerText = "disabled";
  
            x.removeEventListener("click", Respond);
        }
     }

    }
  </script>

</body>
</html>
