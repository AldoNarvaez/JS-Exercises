<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<style>


</style>
<body>
   <button type="button" id="btnClick" value="Click me" onclick="CountFun()">Click</button>
   <meter id="meter" value="0.0"></meter>




<script>

    var cnt=0;
    var m=0;
    function CountFun(){
       cnt=parseInt(cnt)+parseInt(1);
       m=.333*cnt;
       var but=document.getElementById("btnClick");
       but.innerHTML="Click: ("+cnt +")";
       let met = document.getElementById('meter');
       met.value=m;
    
       if (cnt>1){
         const x = document.getElementById("btnClick");
  
          x.addEventListener("click", Respond);
  
        function Respond() {
            x.innerText = "disabled";
            x.disabled=true;
            x.removeEventListener("click", Respond);
        }
     }

    }
  </script>

</body>
</html>
